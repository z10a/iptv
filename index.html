<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channels</title>
    <link href="https://unpkg.com/video.js@7.14.3/dist/video-js.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Channel Container Styling */
        .channel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .channel {
            width: 200px;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f4f4f4;
            text-align: center;
            transition: background-color 0.3s;
        }

        .channel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .channel-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        /* Video Container */
        .video-container {
            width: 100%;
            height: 70vh;
            margin: 20px 0;
            position: relative;
        }

        /* Video Player Styling */
        .video-js .vjs-tech {
            min-inline-size: fit-content;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode .channel {
            background-color: #555;
        }

        body.dark-mode .channel-name {
            color: #fff;
        }

        .video-js.vjs-default-skin {
            background-color: #333 !important;
        }

        /* Button Styling */
        .dark-light-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        .dark-light-toggle.dark-mode {
            background-color: #ffc107;
        }

        .search-bar {
            margin: 20px;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Quality Switcher Styling */
        .vjs-quality-selector {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle Button -->
    <button class="dark-light-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search Channels..." onkeyup="searchChannels()">
    </div>

    <!-- Channel List -->
    <div class="channel-container" id="channels-list">
        <!-- Channels will be populated here -->
    </div>

    <!-- Video Container -->
    <div class="video-container" id="video-container">
        <video id="iptvPlayer" class="video-js vjs-default-skin" controls>
            <source src="" type="application/x-mpegURL">
            <p>Your browser does not support the video tag.</p>
        </video>
    </div>

    <script src="https://unpkg.com/video.js@7.14.3/dist/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.16.0/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-quality-levels@0.1.0/dist/videojs-quality-levels.min.js"></script>

    <script>
        // Load channels from the API and display them
        async function loadChannels() {
            const response = await fetch('https://iptv-org.github.io/api/channels.json');
            const channels = await response.json();
            const channelsList = document.getElementById('channels-list');

            channels.forEach(channel => {
                // Create a channel card for each item
                const channelDiv = document.createElement('div');
                channelDiv.classList.add('channel');
                channelDiv.setAttribute('data-name', channel.name);
                channelDiv.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <div class="channel-name">${channel.name}</div>
                    <button onclick="watchChannel('${channel.id}')">Watch Now</button>
                `;
                channelsList.appendChild(channelDiv);
            });
        }

        // Video.js Player Initialization
        var player = videojs('iptvPlayer', {
            techOrder: ["html5"]
        });

        // Function to play the selected channel
        async function watchChannel(channelId) {
            const streamsResponse = await fetch('https://iptv-org.github.io/api/streams.json');
            const streams = await streamsResponse.json();
            const stream = streams.find(stream => stream.channel === channelId);

            if (stream) {
                const videoPlayer = document.getElementById('iptvPlayer');
                videoPlayer.src = stream.url;
                videoPlayer.load();
                videoPlayer.play();
            }
        }

        // Dark/Light Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            // Change button text based on mode
            const mode = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
            document.querySelector('.dark-light-toggle').innerText = mode;

            // Change button style when in dark mode
            document.querySelector('.dark-light-toggle').classList.toggle("dark-mode");
        }

        // Search Functionality (For Channel Search)
        function searchChannels() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const channels = document.querySelectorAll('.channel');
            channels.forEach(function(channel) {
                const channelName = channel.getAttribute('data-name').toLowerCase();
                if (channelName.includes(searchInput)) {
                    channel.style.display = '';
                } else {
                    channel.style.display = 'none';
                }
            });
        }

        // Call the loadChannels function to populate the channels
        loadChannels();
    </script>
</body>
</html>
