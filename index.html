<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channels</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.15.4/dist/video-js.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light mode */
        body.light-mode {
            background-color: #fafafa;
            color: #333;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #ddd;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-container input {
            padding: 12px;
            font-size: 18px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        /* Toggle Dark/Light Mode */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mode-toggle:hover {
            background-color: #0056b3;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .channel {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Gray channel bar in dark mode */
        body.dark-mode .channel {
            background-color: #333;
        }

        .channel img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .channel .channel-name {
            font-size: 18px;
            padding: 10px;
            font-weight: bold;
        }

        body.dark-mode .channel .channel-name {
            color: white;
        }

        .channel a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        body.dark-mode .channel a {
            background-color: #555;
        }

        .channel a:hover {
            background-color: #0056b3;
        }

        body.dark-mode .channel a:hover {
            background-color: #333;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 12px 24px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        /* Video player container */
        .video-container {
            display: none;
            margin-top: 10px;
            max-width: 100%;
            width: 100%;
        }

        .video-container video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="light-mode">

    <!-- Mode Toggle Button with icons -->
    <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™ Switch to Dark Mode</button>

    <h1>IPTV Channels</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search Channels" oninput="filterChannels()">
    </div>

    <!-- Channel List -->
    <div id="channel-container" class="channel-list"></div>

    <!-- Show More Button -->
    <div class="pagination">
        <button id="show-more" onclick="loadMoreChannels()">Show More</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.15.4/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script>
        // Sample channel data (mock data)
        let channels = [
            {
                "id": "BBCNews.uk",
                "name": "BBC News",
                "logo": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/BBC_News_2022_logo.svg/800px-BBC_News_2022_logo.svg.png"
            },
            {
                "id": "CNN.us",
                "name": "CNN",
                "logo": "https://upload.wikimedia.org/wikipedia/commons/c/c9/CNN.svg"
            },
            {
                "id": "AlJazeera.en",
                "name": "Al Jazeera English",
                "logo": "https://upload.wikimedia.org/wikipedia/commons/5/53/Al_Jazeera_English_logo_2013.svg"
            }
        ];

        // Sample stream data (mock data)
        let streams = [
            {
                "channel": "BBCNews.uk",
                "url": "https://bbc.co.uk/stream.m3u8"
            },
            {
                "channel": "CNN.us",
                "url": "https://cnn.com/stream.m3u8"
            },
            {
                "channel": "AlJazeera.en",
                "url": "https://aljazeera.com/stream.m3u8"
            }
        ];

        let filteredChannels = channels;
        let currentChannelIndex = 0;
        const itemsPerPage = 100;

        // Load channels into the page
        function loadChannels() {
            const channelContainer = document.getElementById('channel-container');
            const endIndex = Math.min(currentChannelIndex + itemsPerPage, filteredChannels.length);

            for (let i = currentChannelIndex; i < endIndex; i++) {
                const channel = filteredChannels[i];
                const stream = streams.find(s => s.channel === channel.id);

                if (stream) {
                    const channelElement = document.createElement('div');
                    channelElement.classList.add('channel');
                    channelElement.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}" />
                        <div class="channel-name">${channel.name}</div>
                        <a href="javascript:void(0)" onclick="toggleVideo(${i}, '${stream.url}')">Watch Now</a>
                        <div id="video-container-${i}" class="video-container">
                            <video id="iptvPlayer-${i}" class="video-js vjs-default-skin" controls>
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    `;
                    channelContainer.appendChild(channelElement);
                }
            }

            currentChannelIndex = endIndex;

            if (currentChannelIndex >= filteredChannels.length) {
                document.getElementById('show-more').style.display = 'none';
            }
        }

        // Show more channels
        function loadMoreChannels() {
            loadChannels();
        }

        // Filter channels based on search input
        function filterChannels() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            filteredChannels = channels.filter(channel =>
                channel.name.toLowerCase().includes(searchTerm)
            );

            currentChannelIndex = 0;
            document.getElementById('channel-container').innerHTML = '';
            loadChannels();
        }

        // Toggle video display and play the selected stream
        function toggleVideo(index, streamUrl) {
            const videoContainer = document.getElementById(`video-container-${index}`);
            const videoPlayer = document.getElementById(`iptvPlayer-${index}`);

            if (videoContainer.style.display === 'block') {
                videoContainer.style.display = 'none';
                videoPlayer.pause();
            } else {
                videoContainer.style.display = 'block';

                const player = videojs(videoPlayer, {
                    techOrder: ['html5'],
                    sources: [{
                        src: streamUrl,
                        type: 'application/x-mpegURL' // HLS stream type
                    }]
                });

                player.play();
            }
        }

        // Toggle between dark and light mode
        function toggleMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const button = document.querySelector('.mode-toggle');
            button.textContent = body.classList.contains('dark-mode') ? 'ðŸŒž Switch to Light Mode' : 'ðŸŒ™ Switch to Dark Mode';
        }

        // Initial load of channels
        loadChannels();
    </script>
</body>
</html>
