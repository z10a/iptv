<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channels</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.15.4/dist/video-js.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #222;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 0;
            padding: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav a:hover {
            background-color: #007bff;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            width: 100%;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .main-content.sidebar-collapsed {
            margin-left: 0;
        }

        /* Light and Dark mode */
        body.light-mode {
            background-color: #fafafa;
            color: #333;
        }

        body.dark-mode {
            background-color: #1e1e1e;
            color: #ddd;
        }

        .mode-toggle {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 24px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .mode-toggle:hover {
            background-color: #0056b3;
        }

        .mode-toggle i {
            transition: transform 0.3s;
        }

        /* Channel Bar */
        .channel-bar {
            background-color: #f4f4f4;
            color: #333;
            padding: 15px;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .channel-bar.gray {
            background-color: #555;
            color: white;
        }

        /* Channel list grid */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .channel {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .channel img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .channel .channel-name {
            font-size: 18px;
            padding: 10px;
            font-weight: bold;
        }

        .channel a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .channel a:hover {
            background-color: #0056b3;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 12px 24px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        /* Video player container */
        .video-container {
            display: none;
            margin-top: 10px;
            max-width: 100%;
            width: 100%;
        }

        .video-container video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="light-mode">

    <!-- Sidebar with toggle -->
    <div class="sidebar">
        <button class="mode-toggle" onclick="toggleMode()">
            <i class="fas fa-sun" id="mode-icon"></i>
        </button>

        <h2>IPTV Channels</h2>

        <nav>
            <a href="javascript:void(0)" onclick="toggleSidebar()">â˜° Menu</a>
            <a href="javascript:void(0)">Channels</a>
            <a href="javascript:void(0)">Settings</a>
        </nav>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search Channels" oninput="filterChannels()">
        </div>

        <!-- Channel Bar -->
        <div id="channel-bar" class="channel-bar">
            Channel List
        </div>

        <!-- Channel List -->
        <div id="channel-container" class="channel-list"></div>

        <!-- Show More Button -->
        <div class="pagination">
            <button id="show-more" onclick="loadMoreChannels()">Show More</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.15.4/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>

    <script>
        let allChannels = [];
        let filteredChannels = [];
        let streams = [];
        let currentChannelIndex = 0;
        const itemsPerPage = 100;

        // Fetch channel and stream data
        Promise.all([
            fetch('https://iptv-org.github.io/api/channels.json').then(response => response.json()),
            fetch('https://iptv-org.github.io/api/streams.json').then(response => response.json())
        ])
        .then(([channelData, streamData]) => {
            allChannels = channelData;
            streams = streamData;
            filteredChannels = allChannels;
            loadChannels();  // Load initial channels
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('channel-container').innerHTML = '<p>Failed to load channels. Please try again later.</p>';
        });

        // Load channels into the page
        function loadChannels() {
            const channelContainer = document.getElementById('channel-container');
            const endIndex = Math.min(currentChannelIndex + itemsPerPage, filteredChannels.length);

            for (let i = currentChannelIndex; i < endIndex; i++) {
                const channel = filteredChannels[i];
                const stream = streams.find(s => s.channel === channel.id);

                if (stream) {
                    const channelElement = document.createElement('div');
                    channelElement.classList.add('channel');
                    channelElement.innerHTML = 
                        `<img src="${channel.logo}" alt="${channel.name}" />
                        <div class="channel-name">${channel.name}</div>
                        <a href="javascript:void(0)" onclick="toggleVideo(${i}, '${stream.url}')">Watch Now</a>
                        <div id="video-container-${i}" class="video-container">
                            <video id="iptvPlayer-${i}" class="video-js vjs-default-skin" controls>
                                Your browser does not support the video tag.
                            </video>
                        </div>`;
                    channelContainer.appendChild(channelElement);
                }
            }

            currentChannelIndex = endIndex;
            if (currentChannelIndex >= filteredChannels.length) {
                document.getElementById('show-more').disabled = true;
            }
        }

        // Load more channels when clicked
        function loadMoreChannels() {
            loadChannels();
        }

        // Filter channels by search input
        function filterChannels() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            filteredChannels = allChannels.filter(channel => channel.name.toLowerCase().includes(query));
            currentChannelIndex = 0;
            document.getElementById('show-more').disabled = false;
            document.getElementById('channel-container').innerHTML = '';
            loadChannels();
        }

        // Toggle video visibility
        function toggleVideo(index, url) {
            const videoContainer = document.getElementById(`video-container-${index}`);
            const videoElement = document.getElementById(`iptvPlayer-${index}`);
            if (videoContainer.style.display === 'none') {
                videoContainer.style.display = 'block';
                videoElement.src = url;
                videojs(videoElement);
            } else {
                videoContainer.style.display = 'none';
            }
        }

        // Toggle dark and light mode
        function toggleMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            const icon = document.getElementById('mode-icon');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                document.getElementById('channel-bar').classList.add('gray');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                document.getElementById('channel-bar').classList.remove('gray');
            }
        }

        // Toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-collapsed');
        }
    </script>

</body>
</html>
