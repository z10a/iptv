<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channels</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.15.4/dist/video-js.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light mode */
        body.light-mode {
            background-color: #fafafa;
            color: #333;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #ddd;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-container input {
            padding: 12px;
            font-size: 18px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .mode-toggle:hover {
            background-color: #0056b3;
        }

        /* Channel List */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .channel {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s;
        }

        .channel img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .channel .channel-name {
            font-size: 18px;
            padding: 10px;
            font-weight: bold;
        }

        .channel a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .channel a:hover {
            background-color: #0056b3;
        }

        /* Video player container */
        .video-container {
            display: block;
            margin-top: 10px;
            width: 100%;
            height: 200px; /* Default height for video */
            position: relative;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain 16:9 aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 12px 24px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        /* Dark mode specific styling */
        body.dark-mode .channel {
            background-color: #555;
        }

        body.dark-mode .channel a {
            background-color: #0062cc;
        }

        body.dark-mode .channel a:hover {
            background-color: #004085;
        }

        body.dark-mode h1, body.dark-mode .search-container input {
            color: white;
        }

        /* Sidebar for PC */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            display: none;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .channel-list {
                grid-template-columns: 1fr; /* One channel per row */
            }

            .sidebar {
                display: none;
            }

            .mode-toggle {
                top: 10px;
                right: 10px;
            }
        }

        @media (min-width: 601px) {
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Multiple channels per row */
            }

            .sidebar {
                display: block;
            }
        }
    </style>
</head>
<body class="light-mode">

    <!-- Mode Toggle Button -->
    <button class="mode-toggle" onclick="toggleMode()">Switch to Dark Mode</button>

    <h1 onclick="reloadPage()">IPTV Channels</h1> <!-- Reload Page -->

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search Channels" oninput="filterChannels()">
    </div>

    <!-- Channel List -->
    <div id="channel-container" class="channel-list"></div>

    <!-- Show More Button -->
    <div class="pagination">
        <button id="show-more" onclick="loadMoreChannels()">Show More</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.15.4/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>

    <script>
        let allChannels = [];
        let filteredChannels = [];
        let streams = [];
        let currentChannelIndex = 0;
        const itemsPerPage = 100;

        // Fetch channel and stream data
        Promise.all([ 
            fetch('https://iptv-org.github.io/api/channels.json').then(response => response.json()), 
            fetch('https://iptv-org.github.io/api/streams.json').then(response => response.json())
        ])
        .then(([channelData, streamData]) => {
            allChannels = channelData;
            streams = streamData;
            filteredChannels = allChannels;
            loadChannels();  // Load initial channels
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('channel-container').innerHTML = '<p>Failed to load channels. Please try again later.</p>';
        });

        // Load channels into the page
        function loadChannels() {
            const channelContainer = document.getElementById('channel-container');
            const endIndex = Math.min(currentChannelIndex + itemsPerPage, filteredChannels.length);

            for (let i = currentChannelIndex; i < endIndex; i++) {
                const channel = filteredChannels[i];
                const stream = streams.find(s => s.channel === channel.id);

                if (stream) {
                    const channelElement = document.createElement('div');
                    channelElement.classList.add('channel');

                    const channelName = document.createElement('div');
                    channelName.classList.add('channel-name');
                    channelName.textContent = channel.name;
                    
                    const videoContainer = document.createElement('div');
                    videoContainer.classList.add('video-container');
                    videoContainer.id = `video-container-${i}`;

                    const video = document.createElement('video');
                    video.id = `iptvPlayer-${i}`;
                    video.setAttribute('class', 'video-js vjs-default-skin');
                    video.setAttribute('data-setup', '{}');
                    videoContainer.appendChild(video);

                    const channelLink = document.createElement('a');
                    channelLink.href = "#";
                    channelLink.textContent = 'Watch';
                    channelLink.onclick = () => toggleVideo(i, stream.url);

                    channelElement.appendChild(channelName);
                    channelElement.appendChild(videoContainer);
                    channelElement.appendChild(channelLink);

                    channelContainer.appendChild(channelElement);
                }
            }

            currentChannelIndex = endIndex;
        }

        // Load more channels
        function loadMoreChannels() {
            loadChannels();
        }

        // Toggle video player visibility
        function toggleVideo(index, streamUrl) {
            const videoContainer = document.getElementById(`video-container-${index}`);
            const videoPlayer = document.getElementById(`iptvPlayer-${index}`);

            if (videoContainer.style.display === 'none' || videoContainer.style.display === '') {
                videoContainer.style.display = 'block';
                videoPlayer.src = streamUrl;

                const player = videojs(videoPlayer, {
                    autoplay: true,
                    controls: true,
                    sources: [{
                        src: streamUrl,
                        type: 'application/x-mpegURL'
                    }]
                });

                player.ready(() => {
                    player.play();
                });
            } else {
                videoContainer.style.display = 'none';
                const player = videojs(videoPlayer);
                player.pause();
            }
        }

        // Search channels
        function filterChannels() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            filteredChannels = allChannels.filter(channel => channel.name.toLowerCase().includes(searchTerm));
            currentChannelIndex = 0;
            loadChannels();
        }

        // Toggle between dark and light mode
        function toggleMode() {
            const body = document.body;
            const isDarkMode = body.classList.contains('dark-mode');
            body.classList.toggle('dark-mode', !isDarkMode);
            body.classList.toggle('light-mode', isDarkMode);
            document.querySelector('.mode-toggle').textContent = isDarkMode ? 'Switch to Dark Mode' : 'Switch to Light Mode';
        }

        // Reload the page when "IPTV Channels" is clicked
        function reloadPage() {
            window.location.reload();
        }
    </script>
</body>
</html>
