<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channels</title>
    <link href="https://unpkg.com/video.js@7.14.3/dist/video-js.css" rel="stylesheet">
    <style>
        /* Basic Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .video-container {
            width: 100%;
            height: 70vh;
            margin: 20px 0;
            position: relative;
        }

        /* Video Player Styling */
        .video-js .vjs-tech {
            min-inline-size: fit-content;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Button Styling */
        .dark-light-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        .search-bar {
            margin: 20px;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Quality Switcher Styling */
        .vjs-quality-selector {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle Button -->
    <button class="dark-light-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search Channels..." onkeyup="searchChannels()">
    </div>

    <!-- Video Container -->
    <div class="video-container">
        <video id="iptvPlayer" class="video-js vjs-default-skin" controls>
            <source src="https://path/to/video_low.m3u8" type="application/x-mpegURL">
            <source src="https://path/to/video_medium.m3u8" type="application/x-mpegURL">
            <source src="https://path/to/video_high.m3u8" type="application/x-mpegURL">
            <p>Your browser does not support the video tag.</p>
        </video>
    </div>

    <script src="https://unpkg.com/video.js@7.14.3/dist/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.16.0/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-quality-levels@0.1.0/dist/videojs-quality-levels.min.js"></script>

    <script>
        // Video.js Player Initialization
        var player = videojs('iptvPlayer', {
            techOrder: ["html5"]
        });

        // Add quality levels to the player
        player.ready(function() {
            var qualityLevels = player.qualityLevels();

            qualityLevels.on('change', function() {
                var quality = qualityLevels.selectedIndex();
                console.log("Selected quality: " + quality);
            });

            // Quality levels configuration
            player.src([
                { type: 'application/x-mpegURL', src: 'https://path/to/video_low.m3u8', label: 'Low' },
                { type: 'application/x-mpegURL', src: 'https://path/to/video_medium.m3u8', label: 'Medium' },
                { type: 'application/x-mpegURL', src: 'https://path/to/video_high.m3u8', label: 'High' }
            ]);

            // Enable quality level selector
            player.qualityLevels();
        });

        // Dark/Light Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const mode = document.body.classList.contains("dark-mode") ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
            document.querySelector('.dark-light-toggle').innerText = mode;
        }

        // Search Functionality (For Channel Search)
        function searchChannels() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const channels = document.querySelectorAll('.video-container video');
            channels.forEach(function(video) {
                const channelName = video.getAttribute('data-name').toLowerCase();
                if (channelName.includes(searchInput)) {
                    video.style.display = '';
                } else {
                    video.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
