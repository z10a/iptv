<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channels</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.15.4/dist/video-js.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #222;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav a:hover {
            background-color: #007bff;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            width: 100%;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Light and Dark mode */
        body.light-mode {
            background-color: #fafafa;
            color: #333;
        }

        body.dark-mode {
            background-color: #1e1e1e;
            color: #ddd;
        }

        .mode-toggle {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .mode-toggle:hover {
            background-color: #0056b3;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-container input {
            padding: 12px;
            font-size: 18px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .channel {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .channel img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .channel .channel-name {
            font-size: 18px;
            padding: 10px;
            font-weight: bold;
        }

        .channel a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .channel a:hover {
            background-color: #0056b3;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 12px 24px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        /* Video player container */
        .video-container {
            display: none;
            margin-top: 10px;
            max-width: 100%;
            width: 100%;
        }

        .video-container video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="light-mode">

    <div class="sidebar">
        <h2>IPTV</h2>
        <nav>
            <a href="javascript:void(0)" onclick="toggleMode()">Toggle Dark Mode</a>
            <a href="javascript:void(0)">Home</a>
            <a href="javascript:void(0)">Channels</a>
            <a href="javascript:void(0)">Settings</a>
        </nav>
        <div class="mode-toggle" onclick="toggleMode()">Switch to Dark Mode</div>
    </div>

    <div class="main-content">
        <h1>IPTV Channels</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search Channels" oninput="filterChannels()">
        </div>

        <!-- Channel List -->
        <div id="channel-container" class="channel-list"></div>

        <!-- Show More Button -->
        <div class="pagination">
            <button id="show-more" onclick="loadMoreChannels()">Show More</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.15.4/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>

    <script>
        let allChannels = [];
        let filteredChannels = [];
        let streams = [];
        let currentChannelIndex = 0;
        const itemsPerPage = 100;

        // Fetch channel and stream data
        Promise.all([
            fetch('https://iptv-org.github.io/api/channels.json').then(response => response.json()),
            fetch('https://iptv-org.github.io/api/streams.json').then(response => response.json())
        ])
        .then(([channelData, streamData]) => {
            allChannels = channelData;
            streams = streamData;
            filteredChannels = allChannels;
            loadChannels();  // Load initial channels
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('channel-container').innerHTML = '<p>Failed to load channels. Please try again later.</p>';
        });

        // Load channels into the page
        function loadChannels() {
            const channelContainer = document.getElementById('channel-container');
            const endIndex = Math.min(currentChannelIndex + itemsPerPage, filteredChannels.length);

            for (let i = currentChannelIndex; i < endIndex; i++) {
                const channel = filteredChannels[i];
                const stream = streams.find(s => s.channel === channel.id);

                if (stream) {
                    const channelElement = document.createElement('div');
                    channelElement.classList.add('channel');
                    channelElement.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}" />
                        <div class="channel-name">${channel.name}</div>
                        <a href="javascript:void(0)" onclick="toggleVideo(${i}, '${stream.url}')">Watch Now</a>
                        <div id="video-container-${i}" class="video-container">
                            <video id="iptvPlayer-${i}" class="video-js vjs-default-skin" controls>
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    `;
                    channelContainer.appendChild(channelElement);
                }
            }

            currentChannelIndex = endIndex;

            if (currentChannelIndex >= filteredChannels.length) {
                document.getElementById('show-more').style.display = 'none';
            }
        }

        // Show more channels
        function loadMoreChannels() {
            loadChannels();
        }

        // Filter channels based on search input
        function filterChannels() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            filteredChannels = allChannels.filter(channel =>
                channel.name.toLowerCase().includes(searchTerm)
            );

            currentChannelIndex = 0;
            document.getElementById('channel-container').innerHTML = '';
            loadChannels();
        }

        // Toggle video display and play the selected stream
        function toggleVideo(index, streamUrl) {
            const videoContainer = document.getElementById(`video-container-${index}`);
            const videoPlayer = document.getElementById(`iptvPlayer-${index}`);

            if (videoContainer.style.display === 'block') {
                videoContainer.style.display = 'none';
                videoPlayer.pause();
            } else {
                videoContainer.style.display = 'block';

                const player = videojs(videoPlayer, {
                    techOrder: ['html5'],
                    sources: [{
                        src: streamUrl,
                        type: 'application/x-mpegURL' // HLS stream type
                    }]
                });

                player.play();
            }
        }

        // Toggle between Light and Dark mode
        function toggleMode() {
            const body = document.body;
            const modeToggleButton = document.querySelector('.mode-toggle');

            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                modeToggleButton.textContent = "Switch to Light Mode";
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                modeToggleButton.textContent = "Switch to Dark Mode";
            }
        }
    </script>

</body>
</html>
