<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IPTV streaming platform">
    <meta name="keywords" content="IPTV, streaming, channels, video">
    <meta name="author" content="Your Name">
    <title>IPTV Streaming Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>

            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#faq">FAQ</a></li>
        </ul>
    </nav>

    <!-- Homepage Section -->
    <section id="home">
        <header>
            <h1>Welcome to IPTV Streaming!</h1>
            <p>Stream your favorite channels, anytime, anywhere.</p>
            <a href="#products" class="cta">Explore Products</a>
        </header>
    </section>

    <!-- IPTV Channels Section -->
    <section id="channels-section">
        <h2>Available IPTV Channels</h2>

            <!-- IPTV Channels will be dynamically loaded here -->
        </ul>

    <!-- Video Player Section -->
    <section id="video-container">
        <video id="video-player" width="100%" controls>
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 IPTV Streaming Platform. All rights reserved.</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>

            <a href="https://instagram.com" target="_blank">Instagram</a>
