<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channel List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
        }
        #channels {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }
        .channel {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .channel h2 {
            margin: 0;
            color: #0056b3;
        }
        .channel p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>IPTV Channels</h1>
    <div id="channels">Loading channels...</div>

    <script>
        async function fetchChannels() {
            try {
                // Direct link to the raw JSON file from GitHub
                const response = await fetch('https://raw.githubusercontent.com/iptv-org/api/master/channels.json');
                const channels = await response.json();
                displayChannels(channels);
            } catch (error) {
                document.getElementById('channels').innerHTML = "Failed to load channels. Please try again later.";
                console.error("Error fetching data:", error);
            }
        }

        function displayChannels(channels) {
            const channelsContainer = document.getElementById('channels');
            channelsContainer.innerHTML = ''; // Clear the loading text

            channels.slice(0, 10).forEach(channel => { // Limiting to 10 channels for demonstration
                const channelDiv = document.createElement('div');
                channelDiv.classList.add('channel');

                channelDiv.innerHTML = `
                    <h2>${channel.name}</h2>
                    <p><strong>Country:</strong> ${channel.country}</p>
                    <p><strong>Category:</strong> ${channel.category}</p>
                    <p><a href="${channel.url}" target="_blank">Watch Now</a></p>
                `;

                channelsContainer.appendChild(channelDiv);
            });
        }

        fetchChannels();
    </script>

</body>
</html>
